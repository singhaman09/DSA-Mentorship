<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is CSS </title>
    <link rel="stylesheet" href="aman.css">
    <style>
        /*  border */
       /* element selector  */
        p{
            border: 2px solid red   ;
        }

        /* . -> dot used for class*/
        .redbabe {
            color: red !important ;
        }
        .blbabe {
           background-color: yellow;
        }
        /* # -> hash or pound used for id  */
        #reddy{
            color: aqua;
        }
    </style>
    
</head>
<body>
    <!-- THIS IS INLINE CSS STYLING -->
    <h1 >THIS IS CSS TUTOR </h1>
    <!-- <p style="color: red ; background-color: aqua;"> hello guys </p> -->
    <p id="reddy" class="redbabe blbabe">hello guys</p>
    <p>hell for you</p>
    


</body>
</html>
